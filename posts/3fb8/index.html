s="line"><span class="comment">#设置3306端口 </span></span><br><span class="line"><span class="attr">port</span> = <span class="number">3306</span> </span><br><span class="line"> </span><br><span class="line"><span class="comment">#允许最大连接数 </span></span><br><span class="line"><span class="attr">max_connections</span>=<span class="number">3000</span></span><br><span class="line"> </span><br><span class="line"><span class="comment">#服务端使用的字符集默认为8比特编码的latin1字符集 </span></span><br><span class="line"><span class="attr">character-set-server</span>=utf8</span><br><span class="line"> </span><br><span class="line"><span class="comment">#创建新表时将使用的默认存储引擎</span></span><br><span class="line"><span class="attr">default-storage-engine</span>=INNODB</span><br><span class="line"></span><br><span class="line"><span class="comment">#建议2G以上，可根据服务器内存适当调整</span></span><br><span class="line"><span class="attr">innodb_buffer_pool_size</span>=<span class="number">40</span>G</span><br><span class="line"></span><br><span class="line"><span class="comment">#服务器有几个CPU就设置为几，建议用默认设置，一般为8.</span></span><br><span class="line"><span class="attr">innodb_thread_concurrency</span>=<span class="number">16</span></span><br><span class="line"></span><br><span class="line"><span class="attr">innodb_buffer_pool_instances</span>=<span class="number">4</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#thread_cache_size的值可以设置为8*内存大小,假如服务器内存是8G,那么可以设置为64</span></span><br><span class="line"><span class="attr">thread_cache_size</span>=<span class="number">256</span></span><br><span class="line"></span><br><span class="line"><span class="attr">tmp_table_size</span>=<span class="number">3</span>G</span><br><span class="line"><span class="attr">max_heap_table_size</span>=<span class="number">6</span>G</span><br><span class="line"></span><br><span class="line"><span class="attr">query_cache_size</span>=<span class="number">1</span>G</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="attr">sql_mode</span>=NO_ENGINE_SUBSTITUTION,STRICT_TRANS_TABLES</span><br><span class="line">  </span><br><span class="line"><span class="attr">basedir</span>=D:\MySQL56\MySQL\mysql-<span class="number">5.6</span>.<span class="number">49</span>-winx64 </span><br><span class="line">  </span><br><span class="line"><span class="attr">datadir</span>=D:\MySQL56\MySQL\mysql-<span class="number">5.6</span>.<span class="number">49</span>-winx64\data </span><br><span class="line"></span><br><span class="line"><span class="comment"># 开启慢查询</span></span><br><span class="line"><span class="attr">slow_query_log</span>=<span class="literal">ON</span></span><br><span class="line"><span class="attr">long_query_time</span>=<span class="number">5</span></span><br><span class="line"></span><br></pre></td></tr></table></figure>
