ne"><span class="keyword">import</span> javax.net.ssl.SSLSocketFactory;</span><br><span class="line"><span class="keyword">import</span> javax.net.ssl.TrustManager;</span><br><span class="line"><span class="keyword">import</span> javax.net.ssl.X509TrustManager;</span><br><span class="line"><span class="keyword">import</span> org.slf4j.Logger;</span><br><span class="line"><span class="keyword">import</span> org.slf4j.LoggerFactory;</span><br><span class="line"><span class="keyword">import</span> org.springframework.beans.factory.annotation.Value;</span><br><span class="line"><span class="keyword">import</span> org.springframework.context.annotation.Bean;</span><br><span class="line"><span class="keyword">import</span> org.springframework.stereotype.Component;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> java.security.KeyManagementException;</span><br><span class="line"><span class="keyword">import</span> java.security.cert.X509Certificate;</span><br><span class="line"><span class="keyword">import</span> okhttp3.ConnectionPool;</span><br><span class="line"><span class="keyword">import</span> okhttp3.FormBody;</span><br><span class="line"><span class="keyword">import</span> okhttp3.OkHttpClient;</span><br><span class="line"><span class="keyword">import</span> okhttp3.Request;</span><br><span class="line"><span class="keyword">import</span> okhttp3.RequestBody;</span><br><span class="line"><span class="keyword">import</span> okhttp3.Response;</span><br><span class="line"><span class="keyword">import</span> okhttp3.FormBody.Builder;</span><br><span class="line"><span class="keyword">import</span> okhttp3.MediaType;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">* Description: 用okhttp进行get和post的访问</span></span><br><span class="line"><span class="comment">* Copyright: jdy groups 2019年1月29日</span></span><br><span class="line"><span class="comment">* Company: jdyun </span></span><br><span class="line"><span class="comment">* <span class="doctag">@author</span> jdyun</span></span><br><span class="line"><span class="comment">* <span class="doctag">@date</span> 2018年1月29日</span></span><br><span class="line"><span class="comment">* <span class="doctag">@version</span> 1.0</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="meta">@Component</span>  </span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">OKHttpUtil</span> </span>&#123;  </span><br><span class="line"></span><br><span class="line">    <span class="keyword">protected</span> <span class="keyword">static</span> Logger logger=LoggerFactory.getLogger(OKHttpUtil.class); <span class="comment">//log</span></span><br><span class="line">    <span class="keyword">protected</span> <span class="keyword">static</span> Logger interfaceLog = LoggerFactory.getLogger(<span class="string">"interfaceLog"</span>);<span class="comment">//interfaceLog</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> OkHttpClient httpClient;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="meta">@Value</span>(<span class="string">"$&#123;client.backurl&#125;"</span>)</span><br><span class="line">    String backurl;</span><br><span class="line"></span><br><span class="line">    <span class="meta">@Value</span>(<span class="string">"$&#123;client.name&#125;"</span>)</span><br><span class="line">    String name;</span><br><span class="line"></span><br><span class="line">    <span class="meta">@Value</span>(<span class="string">"$&#123;client.secretkey&#125;"</span>)</span><br><span class="line">    String secretkey;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="comment">/** </span></span><br><span class="line"><span class="comment">               * 绕过验证 </span></span><br><span class="line"><span class="comment">     *   </span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> </span></span><br><span class="line"><span class="comment">     * <span class="doctag">@throws</span> NoSuchAlgorithmException  </span></span><br><span class="line"><span class="comment">     * <span class="doctag">@throws</span> KeyManagementException  </span></span><br><span class="line"><span class="comment">     */</span>  </span><br><span class="line">    <span class="meta">@Bean</span></span><br><span class="line">    <span class="comment">//获取这个SSLSocketFactory </span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> SSLSocketFactory <span class="title">getSSLSocketFactory</span><span class="params">()</span> </span>&#123; </span><br><span class="line">      <span class="keyword">try</span> &#123; </span><br><span class="line">        SSLContext sslContext = SSLContext.getInstance(<span class="string">"SSL"</span>); </span><br><span class="line">        sslContext.init(<span class="keyword">null</span>, getTrustManager(), <span class="keyword">new</span> SecureRandom()); </span><br><span class="line">        <span class="keyword">return</span> sslContext.getSocketFactory(); </span><br><span class="line">      &#125; <span class="keyword">catch</span> (Exception e) &#123; </span><br><span class="line">        <span class="keyword">throw</span> <span class="keyword">new</span> RuntimeException(e); </span><br><span class="line">      &#125; </span><br><span class="line">    &#125; </span><br><span class="line"></span><br><span class="line">    <span class="meta">@Bean</span></span><br><span class="line">    <span class="comment">//获取TrustManager </span></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> TrustManager[] getTrustManager() &#123; </span><br><span class="line">      TrustManager[] trustAllCerts = <span class="keyword">new</span> TrustManager[]&#123; </span><br><span class="line">          <span class="keyword">new</span> X509TrustManager() &#123; </span><br><span class="line">            <span class="meta">@Override</span></span><br><span class="line">            <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">checkClientTrusted</span><span class="params">(X509Certificate[] chain, String authType)</span> </span>&#123; </span><br><span class="line">            &#125; </span><br><span class="line"></span><br><span class="line">            <span class="meta">@Override</span></span><br><span class="line">            <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">checkServerTrusted</span><span class="params">(X509Certificate[] chain, String authType)</span> </span>&#123; </span><br><span class="line">           &#125; </span><br><span class="line"></span><br><span class="line">           <span class="meta">@Override</span></span><br><span class="line">            <span class="keyword">public</span> X509Certificate[] getAcceptedIssuers() &#123; </span><br><span class="line">             <span class="keyword">return</span> <span class="keyword">new</span> X509Certificate[]&#123;&#125;; </span><br><span class="line">            &#125; </span><br><span class="line">          &#125; </span><br><span class="line">      &#125;; </span><br><span class="line">      <span class="keyword">return</span> trustAllCerts; </span><br><span class="line">    &#125; </span><br><span class="line"></span><br><span class="line">    <span class="comment">//获取HostnameVerifier </span></span><br><span class="line">    <span class="function"><span class="keyword" ss="line">                    .readTimeout(<span class="number">1</span>, TimeUnit.MINUTES) <span class="comment">//</span></span><br><span class="line">                    .retryOnConnectionFailure(<span class="keyword">false</span>) <span class="comment">//</span></span><br><span class="line">                    .writeTimeout(<span class="number">3</span>, TimeUnit.MINUTES) <span class="comment">//</span></span><br><span class="line">                    .connectionPool(pool) <span class="comment">//</span></span><br><span class="line">                    .sslSocketFactory(getSSLSocketFactory())</span><br><span class="line">                    .hostnameVerifier(getHostnameVerifier())</span><br><span class="line">                    .build();</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">private</span>  <span class="keyword">void</span> <span class="title">config</span><span class="params">(Request.Builder builder)</span> </span>&#123;  </span><br><span class="line">        builder.addHeader(<span class="string">"User-Agent"</span>, <span class="string">"Mozilla/5.0"</span>);  </span><br><span class="line">        builder.addHeader(<span class="string">"Accept"</span>,<span class="string">"text/html,application/xhtml+xml,application/xml,application/json;q=0.9,*/*;q=0.8"</span>);  </span><br><span class="line">        builder.addHeader(<span class="string">"Accept-Language"</span>, <span class="string">"zh-CN,zh;q=0.8,en-US;q=0.5,en;q=0.3"</span>);<span class="comment">//"en-US,en;q=0.5");  </span></span><br><span class="line">        builder.addHeader(<span class="string">"Accept-Charset"</span>, <span class="string">"ISO-8859-1,utf-8,gbk,gb2312;q=0.7,*;q=0.7"</span>);  </span><br><span class="line">        builder.addHeader(<span class="string">"Connection"</span>, <span class="string">"close"</span>);</span><br><span class="line">        builder.addHeader(<span class="string">"secretkey"</span>, secretkey);</span><br><span class="line">        builder.addHeader(<span class="string">"name"</span>, name);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     *httpGet</span></span><br><span class="line"><span class="comment">     * Description:get请求 </span></span><br><span class="line"><span class="comment">     * Copyright: jdyun 2019年1月30日</span></span><br><span class="line"><span class="comment">     * Company:  </span></span><br><span class="line"><span class="comment">     * <span class="doctag">@author</span> jdyun-ceo</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@date</span> 2019年1月30日 下午7:39:44</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@version</span> 1.0</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> strurl</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span></span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span>  String <span class="title">httpGet</span><span class="params">(Map paramurl,String url)</span> <span class="keyword">throws</span> MalformedURLException, UnsupportedEncodingException, NoSuchAlgorithmException</span>&#123;</span><br><span class="line">        String strUrl=backurl+url;</span><br><span class="line">        String addres = <span class="string">""</span>;</span><br><span class="line">        <span class="keyword">int</span> i = <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">for</span> (Map.Entry entry : paramurl.entrySet()) &#123; </span><br><span class="line">            <span class="keyword">if</span>(i == <span class="number">0</span>)&#123;</span><br><span class="line">                addres += <span class="string">"?"</span>+entry.getKey() +<span class="string">"="</span>+entry.getValue();</span><br><span class="line">            &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">                addres += <span class="string">"&amp;"</span>+entry.getKey() +<span class="string">"="</span>+entry.getValue();</span><br><span class="line">            &#125;</span><br><span class="line">            i++;</span><br><span class="line">        &#125;</span><br><span class="line">        strUrl += addres;</span><br><span class="line">        URL u=<span class="keyword">new</span> URL(strUrl);</span><br><span class="line"></span><br><span class="line">        Request.Builder builder =<span class="keyword">new</span> Request.Builder();</span><br><span class="line">        config(builder);</span><br><span class="line"></span><br><span class="line">        String rtn=<span class="string">"&#123;\"status\":\"fail\"&#125;"</span>;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            Request request = builder.url(u).get()</span><br><span class="line">                    .build();</span><br><span class="line">            Response response = httpClient.newCall(request).execute();</span><br><span class="line">            <span class="keyword">if</span>(response.isSuccessful())&#123;</span><br><span class="line">                rtn = response.body().string();</span><br><span class="line">                interfaceLog.info(<span class="string">"系统"</span>+url+<span class="string">"接口result===============&gt;&gt;"</span>+rtn);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">            logger.error(<span class="string">"系统"</span>+url+<span class="string">"error===============&gt;&gt;"</span>+e);</span><br><span class="line">        &#125;<span class="keyword">finally</span>&#123;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> rtn;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * </span></span><br><span class="line"><span class="comment">    * httpPost</span></span><br><span class="line"><span class="comment">    * Description: post提交表单</span></span><br><span class="line"><span class="comment">    * Copyright:  2018年1月30日</span></span><br><span class="line"><span class="comment">    * Company:  </span></span><br><span class="line"><span class="comment">    * <span class="doctag">@author</span> email:bleach.song@.cn</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@date</span> 2018年1月30日 下午7:39:29</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@version</span> 1.0</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@param</span> map</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@param</span> strurl</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@return</span></span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span>  String <span class="title">httpPost</span><span class="params">(Map map,String strurl)</span> </span>&#123;  </span><br><span class="line">        <span class="comment">// 获取配置文件验证参数</span></span><br><span class="line">        strurl=backurl+strurl;</span><br><span class="line">        String result = <span class="keyword">null</span>;  </span><br><span class="line">        Request.Builder builder =<span class="keyword">new</span> Request.Builder();</span><br><span class="line">        config(builder);</span><br><span class="line"></span><br><span class="line">        Builder body = <span class="keyword">new</span> FormBody.Builder();</span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span> (Map.Entry entry : map.entrySet()) &#123;  </span><br><span class="line">            body.add(entry.getKey(), entry.getValue()==<span class="keyword">null</span>?<span class="string">""</span>:entry.getValue().toString());</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        FormBody formbody = body.build();</span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            Request request = builder.url(strurl).post(formbody)</span><br><span class="line">                    .build();</span><br><span class="line">            Response response = httpClient.newCall(request).execute();</span><br><span class="line">            <span class="keyword">if</span>(response.isSuccessful())&#123;</span><br><span class="line">                result = response.body().string();</span><br><span class="line">                interfaceLog.info(<span class="string">"系统"</span>+strurl+<span class="string">"接口result===============&gt;&gt;"</span>+result);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125; <span class="keyword">catch</span> (IllegalArgumentException e) &#123;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">        &#125; <span class="keyword">catch</span> (IOException e) &#123;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">        &#125;<span class="keyword">finally</span>&#123;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> result;</span><br><span class="line">    &#125;  </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * </span></span><br><span class="line"><span class="comment">    * httpGetForWechat</span></span><br><span class="line"><span class="comment">    * Description:微信用 </span></span><br><span class="line"><span class="comment">    * Copyright:  2018年8月29日</span></span><br><span class="line"><span class="comment">    * Company:  </span></span><br><span class="line"><span class="comment">    * <span class="doctag">@author</span> jdyun</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@date</span> 2019年8月29日 下午3:56:02</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@version</span> 1.0</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@param</span> paramurl</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@param</span> url</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@return</span></span></span><br><span class="line"><span class="comment">    * <span class="doctag">@throws</span> MalformedURLException</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@throws</span> UnsupportedEncodingException</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@throws</span> NoSuchAlgorithmException</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span>  String <span class="title">httpGetForJSTicket</span><span class="params">(String paramurl,String url)</span> <span class="keyword">throws</span> MalformedURLException, UnsupportedEncodingException, NoSuchAlgorithmException</span>&#123;</span><br> ent">    * Company:  </span></span><br><span class="line"><span class="comment">    * <span class="doctag">@author</span> jdyun</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@date</span> 2018年9月12日 上午10:48:23</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@version</span> 1.0</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@param</span> url</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@return</span></span></span><br><span class="line"><span class="comment">    * <span class="doctag">@throws</span> MalformedURLException</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@throws</span> UnsupportedEncodingException</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@throws</span> NoSuchAlgorithmException</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span>  String <span class="title">gettoken</span><span class="params">(String url)</span> <span class="keyword">throws</span> MalformedURLException, UnsupportedEncodingException, NoSuchAlgorithmException</span>&#123;</span><br><span class="line">        URL u=<span class="keyword">new</span> URL(url);</span><br><span class="line">        Request.Builder builder =<span class="keyword">new</span> Request.Builder();</span><br><span class="line">        config(builder);</span><br><span class="line"></span><br><span class="line">        String rtn=<span class="string">"&#123;\"status\":\"fail\"&#125;"</span>;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            Request request = builder.url(u).get()</span><br><span class="line">                    .build();</span><br><span class="line">            Response r   <script type="text/javascript">
    // Popup Window;
    var isfetched = false;
    var isXml = true;
    // Search DB path;
    var search_path = "search.xml";
    if (search_path.length === 0) {
      search_path = "search.xml";
    } else if (/json$/i.test(search_path)) {
      isXml = false;
    }
    var path = "/" + search_path;
    // monitor main search box;

    var onPopupClose = function (e) {
      $('.popup').hide();
      $('#local-search-input').val('');
      $('.search-result-list').remove();
      $('#no-result').remove();
      $(".local-search-pop-overlay").remove();
      $('body').css('overflow', '');
    }

    function proceedsearch() {
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay"></div>')
        .css('overflow', 'hidden');
      $('.search-popup-overlay').click(onPopupClose);
      $('.popup').toggle();
      var $localSearchInput = $('#local-search-input');
      $localSearchInput.attr("autocapitalize", "none");
      $localSearchInput.attr("autocorrect", "off");
      $localSearchInput.focus();
    }

    // search function;
    var searchFunc = function(path, search_id, content_id) {
      'use strict';

      // start loading animation
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay">' +
          '<div id="search-loading-icon">' +
          '<i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i>' +
          '</div>' +
          '</div>')
        .css('overflow', 'hidden');
      $("#search-loading-icon").css('margin', '20% auto 0 auto').css('text-align', 'center');

      $.ajax({
        url: path,
        dataType: isXml ? "xml" : "json",
        async: true,
        success: function(res) {
          // get the contents from search data
          isfetched = true;
          $('.popup').detach().appendTo('.header-inner');
          var datas = isXml ? $("entry", res).map(function() {
            return {
              title: $("title", this).text(),
              content: $("content",this).text(),
              url: $("url" , this).text()
            };
          }).get() : res;
          var input = document.getElementById(search_id);
          var resultContent = document.getElementById(content_id);
          var inputEventFunction = function() {
            var searchText = input.value.trim().toLowerCase();
            var keywords = searchText.split(/[\s\-]+/);
            if (keywords.length > 1) {
              keywords.push(searchText);
            }
            var resultItems = [];
            if (searchText.length > 0) {
              // perform local searching
              datas.forEach(function(data) {
                var isMatch = false;
                var hitCount = 0;
                var searchTextCount = 0;
                var title = data.title.trim();
                var titleInLowerCase = title.toLowerCase();
                var content = data.content.trim().replace(/<[^>]+>/g,"");
                var contentInLowerCase = content.toLowerCase();
                var articleUrl = decodeURIComponent(data.url);
                var indexOfTitle = [];
                var indexOfContent = [];
                // only match articles with not empty titles
                if(title != '') {
                  keywords.forEach(function(keyword) {
                    function getIndexByWord(word, text, caseSensitive) {
                      var wordLen = word.length;
                      if (wordLen === 0) {
                        return [];
                      }
                      var startPosition = 0, position = [], index = [];
                      if (!caseSensitive) {
                        text = text.toLowerCase();
                        word = word.toLowerCase();
                      }
                      while ((position = text.indexOf(word, startPosition)) > -1) {
                        index.push({position: position, word: word});
                        startPosition = position + wordLen;
                      }
                      return index;
                    }

                    indexOfTitle = indexOfTitle.concat(getIndexByWord(keyword, titleInLowerCase, false));
                    indexOfContent = indexOfContent.concat(getIndexByWord(keyword, contentInLowerCase, false));
                  });
                  if (indexOfTitle.length > 0 || indexOfContent.length > 0) {
                    isMatch = true;
                    hitCount = indexOfTitle.length + indexOfContent.length;
                  }
                }

                // show search results

                if (isMatch) {
                  // sort index by position of keyword

                  [indexOfTitle, indexOfContent].forEach(function (index) {
                    index.sort(function (itemLeft, itemRight) {
                      if (itemRight.position !== itemLeft.position) {
                        return itemRight.position - itemLeft.position;
                      } else {
                        return itemLeft.word.length - itemRight.word.length;
                      }
                    });
                  });

                  // merge hits into slices

                  function mergeIntoSlice(text, start, end, index) {
                    var item = index[index.length - 1];
                    var position = item.position;
                    var word = item.word;
                    var hits = [];
                    var searchTextCountInSlice = 0;
                    while (position + word.length <= end && index.length != 0) {
                      if (word === searchText) {
                        searchTextCountInSlice++;
                      }
                      hits.push({position: position, length: word.length});
                      var wordEnd = position + word.length;

                      // move to next position of hit

                      index.pop();
                      while (index.length != 0) {
                        item = index[index.length - 1];
                        position = item.position;
                        word = item.word;
                        if (wordEnd > position) {
                          index.pop();
                        } else {
                          break;
                        }
                      }
                    }
                    searchTextCount += searchTextCountInSlice;
                    return {
                      hits: hits,
                      start: start,
                      end: end,
                      searchTextCount: searchTextCountInSlice
                    };
                  }

                  var slicesOfTitle = [];
                  if (indexOfTitle.length != 0) {
                    slicesOfTitle.push(mergeIntoSlice(title, 0, title.length, indexOfTitle));
                  }

                  var slicesOfContent = [];
                  while (indexOfContent.length != 0) {
                    var item = indexOfContent[indexOfContent.length - 1];
                    var position = item.position;
                    var word = item.word;
                    // cut out 100 characters
                    var start = position - 20;
                    var end = position + 80;
                    if(start < 0){
                      start = 0;
                    }
                    if (end < position + word.length) {
                      end = position + word.length;
                    }
                    if(end > content.length){
                      end = content.length;
                    }
                    slicesOfContent.push(mergeIntoSlice(content, start, end, indexOfContent));
                  }

                  // sort slices in content by search text's count and hits' count

                  slicesOfContent.sort(function (sliceLeft, sliceRight) {
                    if (sliceLeft.searchTextCount !== sliceRight.searchTextCount) {
                      return sliceRight.searchTextCount - sliceLeft.searchTextCount;
                    } else if (sliceLeft.hits.length !== sliceRight.hits.length) {
                      return sliceRight.hits.length - sliceLeft.hits.length;
                    } else {
                      return sliceLeft.start - sliceRight.start;
                    }
                  });

                  // select top N slices in content

                  var upperBound = parseInt('1');
                  if (upperBound >= 0) {
                    slicesOfContent = slicesOfContent.slice(0, upperBound);
                  }

                  // highlight title and content

                  function highlightKeyword(text, slice) {
                    var result = '';
                    var prevEnd = slice.start;
                    slice.hits.forEach(function (hit) {
                      result += text.substring(prevEnd, hit.position);
                      var end = hit.position + hit.length;
                      result += '<b class="search-keyword">' + text.substring(hit.position, end) + '</b>';
                      prevEnd = end;
                    });
                    result += text.substring(prevEnd, slice.end);
                    return result;
                  }

                  var resultItem = '';

                  if (slicesOfTitle.length != 0) {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + highlightKeyword(title, slicesOfTitle[0]) + "</a>";
                  } else {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + title + "</a>";
                  }

                  slicesOfContent.forEach(function (slice) {
                    resultItem += "<a href='" + articleUrl + "'>" +
                      "<p class=\"search-result\">" + highlightKeyword(content, slice) +
                      "...</p>" + "</a>";
                  });

                  resultItem += "</li>";
                  resultItems.push({
                    item: resultItem,
                    searchTextCount: searchTextCount,
                    hitCount: hitCount,
                    id: resultItems.length
                  });
                }
              })
            };
            if (keywords.length === 1 && keywords[0] === "") {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-search fa-5x" /></div>'
            } else if (resultItems.length === 0) {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-frown-o fa-5x" /></div>'
            } else {
              resultItems.sort(function (resultLeft, resultRight) {
                if (resultLeft.searchTextCount !== resultRight.searchTextCount) {
                  return resultRight.searchTextCount - resultLeft.searchTextCount;
                } else if (resultLeft.hitCount !== resultRight.hitCount) {
                  return resultRight.hitCount - resultLeft.hitCount;
                } else {
                  return resultRight.id - resultLeft.id;
                }
              });
              var searchResultList = '<ul class=\"search-result-list\">';
              resultItems.forEach(function (result) {
                searchResultList += result.item;
              })
              searchResultList += "</ul>";
              resultContent.innerHTML = searchResultList;
            }
          }

          if ('auto' === 'auto') {
            input.addEventListener('input', inputEventFunction);
          } else {
            $('.search-icon').click(inputEventFunction);
            input.addEventListener('keypress', function (event) {
              if (event.keyCode === 13) {
                inputEventFunction();
              }
            });
          }

          // remove loading animation
          $(".local-search-pop-overlay").remove();
          $('body').css('overflow', '');

          proceedsearch();
        }
      });
    }

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched === false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(onPopupClose);
    $('.popup').click(function(e){
      e.stopPropagation();
    });
    $(document).on('keyup', function (event) {
      var shouldDismissSearchPopup = event.which === 27 &&
        $('.search-popup').is(':visible');
      if (shouldDismissSearchPopup) {
        onPopupClose();
      }
    });
  </script>

  <script>
    function showTime(Counter) {
      var query = new AV.Query(Counter);
      var entries = [];
      var $visitors = $(".leancloud_visitors");

      $visitors.each(function () {
        entries.push( $(this).attr("id").trim() );
      });

      query.containedIn('url', entries);
      query.find()
        .done(function (results) {
          var COUNT_CONTAINER_REF = '.leancloud-visitors-count';

          if (results.length === 0) {
            $visitors.find(COUNT_CONTAINER_REF).text(0);
            return;
          }

          for (var i = 0; i < results.length; i++) {
            var item = results[i];
            var url = item.get('url');
            var time = item.get('time');
            var element = document.getElementById(url);

            $(element).find(COUNT_CONTAINER_REF).text(time);
          }
          for(var i = 0; i < entries.length; i++) {
            var url = entries[i];
            var element = document.getElementById(url);
            var countSpan = $(element).find(COUNT_CONTAINER_REF);
            if( countSpan.text() == '') {
              countSpan.text(0);
            }
          }
        })
        .fail(function (object, error) {
          console.log("Error: " + error.code + " " + error.message);
        });
    }

    function addCount(Counter) {
      var $visitors = $(".leancloud_visitors");
      var url = $visitors.attr('id').trim();
      var title = $visitors.attr('data-flag-title').trim();
      var query = new AV.Query(Counter);

      query.equalTo("url", url);
      query.find({
        success: function(results) {
          if (results.length > 0) {
            var counter = results[0];
            counter.fetchWhenSave(true);
            counter.increment("time");
            counter.save(null, {
              success: function(counter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(counter.get('time'));
              },
              error: function(counter, error) {
                console.log('Failed to save Visitor num, with error message: ' + error.message);
              }
            });
          } else {
            var newcounter = new Counter();
            /* Set ACL */
            var acl = new AV.ACL();
            acl.setPublicReadAccess(true);
            acl.setPublicWriteAccess(true);
            newcounter.setACL(acl);
            /* End Set ACL */
            newcounter.set("title", title);
            newcounter.set("url", url);
            newcounter.set("time", 1);
            newcounter.save(null, {
              success: function(newcounter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(newcounter.get('time'));
              },
              error: function(newcounter, error) {
                console.log('Failed to create');
              }
            });
          }
        },
        error: function(error) {
          console.log('Error:' + error.code + " " + error.message);
        }
      });
    }

    $(function() {
      var Counter = AV.Object.extend("Counter");
      if ($('.leancloud_visitors').length == 1) {
        addCount(Counter);
      } else if ($('.post-title-link').length > 1) {
        showTime(Counter);
      }
    });
  </script>
